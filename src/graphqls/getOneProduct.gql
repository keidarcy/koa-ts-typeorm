query getOneProduct {
  products(first: 1) {
    edges {
      node {
        title
        vendor
        handle
        onlineStorePreviewUrl
        images(first: 2) {
          edges {
            node {
              originalSrc
            }
          }
        }
        options {
          name
          position
          values
        }
        totalVariants
        hasOnlyDefaultVariant
        variants(first: 100) {
          edges {
            node {
              availableForSale
              price
              compareAtPrice
              title
              id
              selectedOptions {
                name
                value
              }
              image {
                originalSrc
              }
            }
          }
        }
      }
    }
  }
  shop {
    currencyCode
  }
}
